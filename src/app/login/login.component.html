  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" [(ngModel)] = 'user_id' class="fadeIn second" name="login" placeholder="login">
        <input type="password" id="password" [(ngModel)] = 'password' class="fadeIn third" name="login" placeholder="password">
        <input type="submit" (click)="login();" class="fadeIn fourth" value="Log In">
        <br><span style="color:red">{{message}}</span>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

      <br>

    </div>
  </div>
